<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="../style.css"
    />
    <link
      rel="stylesheet"
      href="../styles/board.css"
    />
    <link
      rel="stylesheet"
      href="../styles/add-task.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="../assets/img/logo-white.png"
    />
    <title>Board - Join</title>
  </head>
  <body>
    <header class="header">
      <p>Kanban Project Management Tool</p>
      <div class="header-user-box">
        <div class="help-logo">
          <a href="./help.html"
            ><img
              src="../assets/icons/help.png"
              alt=""
          /></a>
        </div>

        <div
          id="user-initials"
          class="user-initials"
        ></div>
      </div>
    </header>

    <aside class="sidebar">
      <a href="../index.html"
        ><img
          class="sidebar-logo"
          src="../assets/img/logo-white.png"
          alt="logo white img"
        />
      </a>

      <nav class="navbar">
        <div class="nav-links-container">
          <a
            href="../html/summary.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/summary.png"
              alt="summary icon"
            />Summary</a
          >

          <a
            href="../html/add-task.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/add-task.png"
              alt="add task icon"
            />
            Add Task</a
          >

          <a
            href="../html/board.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/board.png"
              alt="board icon"
            />
            Board</a
          >

          <a
            href="../html/contacts.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/contacts.png"
              alt="contacts icon"
            />Contacts</a
          >
        </div>
        <div class="../privacy-legal-notice-links-container">
          <a
            href="../html/privacy-policy.html"
            class="nav-links"
            id="privacy-policy"
          >
            Privacy Policy</a
          >
          <a
            href="../html/legal-notice.html"
            class="nav-links"
            id="legal-notice"
          >
            Legal Notice</a
          >
        </div>
      </nav>
    </aside>

    <main class="content">
      <header class="board-header">
        <div class="headline-container">
          <h1>Board</h1>
          <div class="headline-right-container">
            <div class="input-container">
              <input
                type="search"
                id="search-input"
                placeholder="Find task"
                oninput="searchTask()"
              />
              <img
                src="../assets/icons/cancel.png"
                alt="cancel icon"
                class="input-cancel-img"
                id="search-clear-btn"
                onclick="cancelSearchTask()"
              />
              <div class="input-seperator"></div>
              <img
                src="../assets/icons/search.png"
                alt="search icon"
                class="input-search-img"
              />
            </div>

            <button
              class="add-task-button"
              onclick="openAddTaskModal()"
            >
              Add task
              <img
                src="../assets/icons/add.png"
                alt="add task icon"
              />
            </button>
          </div>
        </div>
      </header>

      <section class="board-content-section">
        <div class="kanban-container">
          <div class="kanban-headline">
            To do
            <img
              src="../assets/icons/plus-button.png"
              alt="plus icon"
            />
          </div>
          <div
            class="kanban-list"
            id="kanban-list-todo"
            ondrop="drop('todo')"
            ondragover="allowDrop(event); highlight('kanban-list-todo')"
            ondragleave="removeHighlight('kanban-list-todo')"
          ></div>
        </div>

        <div class="kanban-container">
          <div class="kanban-headline">
            In progress
            <img
              src="../assets/icons/plus-button.png"
              alt="plus icon"
            />
          </div>
          <div
            class="kanban-list"
            id="kanban-list-in-progress"
            ondrop="drop('in progress')"
            ondragover="allowDrop(event); highlight('kanban-list-in-progress')"
            ondragleave="removeHighlight('kanban-list-in-progress')"
          ></div>
        </div>

        <div class="kanban-container">
          <div class="kanban-headline">
            Await feedback
            <img
              src="../assets/icons/plus-button.png"
              alt="plus icon"
            />
          </div>
          <div
            class="kanban-list"
            id="kanban-list-await-feedback"
            ondrop="drop('await feedback')"
            ondragover="allowDrop(event); highlight('kanban-list-await-feedback')"
            ondragleave="removeHighlight('kanban-list-await-feedback')"
          ></div>
        </div>

        <div class="kanban-container">
          <div class="kanban-headline">
            Done
            <img
              src="../assets/icons/plus-button.png"
              alt="plus icon"
            />
          </div>
          <div
            class="kanban-list"
            id="kanban-list-done"
            ondrop="drop('done')"
            ondragover="allowDrop(event); highlight('kanban-list-done')"
            ondragleave="removeHighlight('kanban-list-done')"
          ></div>
        </div>
      </section>
    </main>

    <!-- TASK MODAL SECTION -->
    <section
      class="task-modal"
      id="task-modal"
      onclick="closeTaskModal()"
    ></section>

    <!-- ADD TASK MODAL SECTION -->
    <section
      class="add-task-modal"
      id="add-task-modal"
      onclick="closeAddTaskModal()"
    ></section>

    <script src="../js/board.js"></script>
  </body>
</html>
