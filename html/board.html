<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="../style.css"
    />
    <link
      rel="stylesheet"
      href="../styles/board.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="../assets/img/logo-white.png"
    />
    <title>Board - Join</title>
  </head>
  <body>
    <header class="header">
      <p>Kanban Project Management Tool</p>
      <div class="header-user-box">
        <div class="help-logo">
          <a href="./help.html"
            ><img
              src="../assets/icons/help.png"
              alt=""
          /></a>
        </div>

        <div
          id="user-initials"
          class="user-initials"
        ></div>
      </div>
    </header>

    <aside class="sidebar">
      <a href="../index.html"
        ><img
          class="sidebar-logo"
          src="../assets/img/logo-white.png"
          alt="logo white img"
        />
      </a>

      <nav class="navbar">
        <div class="nav-links-container">
          <a
            href="../html/summary.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/summary.png"
              alt="summary icon"
            />Summary</a
          >

          <a
            href="../html/add-task.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/add-task.png"
              alt="add task icon"
            />
            Add Task</a
          >

          <a
            href="../html/board.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/board.png"
              alt="board icon"
            />
            Board</a
          >

          <a
            href="../html/contacts.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/contacts.png"
              alt="contacts icon"
            />Contacts</a
          >
        </div>
        <div class="../privacy-legal-notice-links-container">
          <a
            href="../html/privacy-policy.html"
            class="nav-links"
            id="privacy-policy"
          >
            Privacy Policy</a
          >
          <a
            href="../html/legal-notice.html"
            class="nav-links"
            id="legal-notice"
          >
            Legal Notice</a
          >
        </div>
      </nav>
    </aside>

    <div class="content">
      <div class="content-container">
        <header class="board-header">
          <div class="headline-container">
            <h1>Board</h1>
            <div class="headline-right-container">
              <div class="input-container">
                <input
                  type="search"
                  id="find-task"
                  placeholder="Find task"
                />
                <div class="input-seperator"></div>
                <img
                  src="../assets/icons/search.png"
                  alt="search icon"
                />
              </div>

              <button class="add-task-button">
                Add task
                <img
                  src="../assets/icons/add.png"
                  alt="add task icon"
                />
              </button>
            </div>
          </div>
        </header>

        <section class="kanban-section">
          <div class="kanban-container">
            <div class="kanban-headline">
              To do
              <img
                src="../assets/icons/plus-button.png"
                alt="plus icon"
              />
            </div>
            <div
              class="kanban-list"
              id="kanban-list-todo"
            >
              <div class="no-tasks-card">No tasks</div>
            </div>
          </div>

          <div class="kanban-container">
            <div class="kanban-headline">
              In progress
              <img
                src="../assets/icons/plus-button.png"
                alt="plus icon"
              />
            </div>
            <div
              class="kanban-list"
              id="kanban-list-in-progress"
            >
              <div class="kanban-card">
                <div class="card-label-container">
                  <div class="card-label">User Story</div>
                </div>
                <div class="card-title">Kochwelt Page & Recipe Recommender</div>
                <div class="card-description">
                  Build start page with recipe recommendation...
                </div>
                <div class="subtask-progress-bar-container">
                  <div class="subtask-progress-bar">
                    <div class="subtask-progress-bar-done"></div>
                  </div>
                  <div class="subtask-counter">1/2 Subtasks</div>
                </div>
                <div class="card-footer">
                  <div class="task-collaborators">
                    <div class="card-profile-badge-1">AB</div>
                    <div class="card-profile-badge-2">BC</div>
                    <div class="card-profile-badge-3">CD</div>
                  </div>
                  <div class="task-prio">
                    <img
                      src="../assets/icons/prio-medium.svg"
                      alt="prio icon"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="kanban-container">
            <div class="kanban-headline">
              Await feedback
              <img
                src="../assets/icons/plus-button.png"
                alt="plus icon"
              />
            </div>
            <div
              class="kanban-list"
              id="kanban-list-await-feedback"
            ></div>
          </div>

          <div class="kanban-container">
            <div class="kanban-headline">
              Done
              <img
                src="../assets/icons/plus-button.png"
                alt="plus icon"
              />
            </div>
            <div
              class="kanban-list"
              id="kanban-list-done"
            ></div>
          </div>
        </section>
      </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/board.js"></script>
  </body>
</html>
