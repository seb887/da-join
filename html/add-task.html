<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="../style.css"
    />
    <link
      rel="stylesheet"
      href="../styles/add-task.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="../assets/img/logo-white.png"
    />
    <title>Add Task - Join</title>
  </head>
  <body>
    <header class="header">
      <p>Kanban Project Management Tool</p>
      <div class="header-user-box">
        <div class="help-logo">
          <a href="./help.html"
            ><img
              src="../assets/icons/help.png"
              alt=""
          /></a>
        </div>

        <div
          id="user-initials"
          class="user-initials"
        ></div>
      </div>
    </header>

    <aside class="sidebar">
      <a href="../index.html"
        ><img
          class="sidebar-logo"
          src="../assets/img/logo-white.png"
          alt="logo white img"
        />
      </a>

      <nav class="navbar">
        <div class="nav-links-container">
          <a
            href="../html/summary.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/summary.png"
              alt="summary icon"
            />Summary</a
          >

          <a
            href="../html/add-task.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/add-task.png"
              alt="add task icon"
            />
            Add Task</a
          >

          <a
            href="../html/board.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/board.png"
              alt="board icon"
            />
            Board</a
          >

          <a
            href="../html/contacts.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/contacts.png"
              alt="contacts icon"
            />Contacts</a
          >
        </div>
        <div class="../privacy-legal-notice-links-container">
          <a
            href="../html/privacy-policy.html"
            class="nav-links"
            id="privacy-policy"
          >
            Privacy Policy</a
          >
          <a
            href="../html/legal-notice.html"
            class="nav-links"
            id="legal-notice"
          >
            Legal Notice</a
          >
        </div>
      </nav>
    </aside>

    <main class="content">
      <header class="add-task-header">
        <h1>Add Task</h1>
      </header>

      <section class="add-task-content-section">
        <form class="add-task-form">
          <div class="left-container">
            <div class="form-container title-container">
              <label for="title"
                >Title<span class="required-marker">*</span></label
              >
              <input
                type="text"
                id="input-title"
                name="title"
                placeholder="Enter a title"
              />
            </div>
            <div class="form-container description-container">
              <label for="description">Description</label>
              <textarea
                type="text"
                id="input-description"
                name="description"
                rows="4"
                placeholder="Enter a description"
              ></textarea>
            </div>
            <div class="form-container assigned-to-container">
              <label for="assigned to">Assigned to</label>
              <select
                type="text"
                id="input-assigned-to"
                name="assigned to"
              >
                <option
                  value="No selection"
                  disabled
                  selected
                  hidden
                >
                  Select contacts to assign
                </option>
                <option value="Jim Panse">Jim Panse</option>
                <option value="Anne Theke">Anne Theke</option>
                <option value="Kara Mell">Kara Mell</option>
              </select>
            </div>
          </div>
          <div class="seperator"></div>
          <div class="right-container">
            <div class="form-container date-container">
              <label for="date"
                >Due date<span class="required-marker">*</span></label
              >
              <input
                type="date"
                id="input-date"
                name="date"
              />
            </div>

            <div class="form-container date-container">
              <label for="prio">Prio</label>
              <div class="prio-buttons-container">
                <button class="prio-buttons">
                  Low
                  <img
                    src="../assets/icons/prio-low.png"
                    alt="prio low icon"
                  />
                </button>
                <button class="prio-buttons">
                  Medium
                  <img
                    src="../assets/icons/prio-medium.png"
                    alt="prio medium icon"
                  />
                </button>
                <button class="prio-buttons">
                  Urgent
                  <img
                    src="../assets/icons/prio-urgent.png"
                    alt="prio urgent icon"
                  />
                </button>
              </div>
            </div>

            <div class="form-container category-container">
              <label for="category"
                >Category<span class="required-marker">*</span></label
              >
              <select
                type="text"
                id="select-category"
                name="category"
              >
                <option
                  value="Select task category"
                  disabled
                  selected
                  hidden
                >
                  Select task category
                </option>
                <option value="User Story">User Story</option>
                <option value="Technical Task">Technical Task</option>
              </select>
            </div>

            <div class="form-container subtasks-container">
              <label for="subtasks">Subtasks</label>
              <div class="add-task-input">
                <input
                  type="subtasks"
                  name="subtasks"
                  placeholder="Add new subtask"
                />
                <img
                  src="../assets/icons/add-subtasks.png"
                  alt=""
                />
              </div>
            </div>
          </div>
        </form>
        <div class="add-task-buttons-container">
          <button
            class="add-task-cancel-button"
            onclick="clearInputs()"
          >
            Cancel
          </button>
          <button
            class="add-task-submit-button"
            onclick="createNewTask()"
          >
            Create Task
          </button>
        </div>
        <div><span class="required-marker">*</span>This field is required</div>
      </section>
    </main>

    <script src="../js/add-task.js"></script>
  </body>
</html>
