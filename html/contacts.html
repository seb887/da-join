<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Contacts - Join</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/logo-black.png">
    <link
      rel="stylesheet"
      href="../style.css"
    />
    <link
    rel="stylesheet"
    href="../styles/contacts.css"
  />
  </head>
  <body>
    <header class="header">
      <p>Kanban Project Management Tool</p>
      <div class="header-user-box">
        <div class="help-logo">
          <a href="../html/help.html"
            ><img
              src="../assets/icons/help.png"
              alt=""
          /></a>
        </div>

        <div
          id="user-initials"
          class="user-initials"
        ></div>
      </div>
    </header>

    <aside class="sidebar">
      <a href="../index.html"
        ><img
          class="sidebar-logo"
          src="../assets/img/logo-white.png"
          alt="logo white img"
        />
      </a>

      <nav class="navbar">
        <div class="nav-links-container">
          <a
            href="../html/summary.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/summary.png"
              alt="summary icon"
            />Summary</a
          >

          <a
            href="../html/add-task.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/add-task.png"
              alt="add task icon"
            />
            Add Task</a
          >

          <a
            href="../html/board.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/board.png"
              alt="board icon"
            />
            Board</a
          >

          <a
            href="../html/contacts.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/contacts.png"
              alt="contacts icon"
            />Contacts</a
          >
        </div>
        <div class="../privacy-legal-notice-links-container">
          <a
            href="../html/privacy-policy.html"
            class="nav-links"
            id="privacy-policy"
          >
            Privacy Policy</a
          >
          <a
            href="../html/legal-notice.html"
            class="nav-links"
            id="legal-notice"
          >
            Legal Notice</a
          >
        </div>
      </nav>
    </aside>

    <section class ="contact-list-container">
      <div class="add-new-contacts">
        <button onclick="addNewContact()">Add new contact</button>
      </div>
      <div id="contacts"> 
        <div class="single-contact">
          <div class="initials-container">
            <span id="initials">TT
            </span>
          </div>
          <div>
            <h4>Test Test</h4>
            <a href="mailto:">test.test@test.de</a>
          </div>
        </div>
      </div>
    </section>
        
    <script src="../js/contact.js"></script>
  </body>
</html>
