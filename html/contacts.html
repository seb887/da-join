<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Contacts - Join</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/logo-black.png">
    <link
      rel="stylesheet"
      href="../style.css"
    />
    <link
    rel="stylesheet"
    href="../styles/contacts.css"
  />
  </head>
  <body onload="init()">
    <header class="header">
      <p>Kanban Project Management Tool</p>
      <div class="header-user-box">
        <div class="help-logo">
          <a href="./help.html"
            ><img
              src="../assets/icons/help.png"
              alt=""
          /></a>
        </div>

        <div
          id="user-initials"
          class="user-initials"
        ></div>
      </div>
    </header>

    <aside class="sidebar">
      <a href="../index.html"
        ><img
          class="sidebar-logo"
          src="../assets/img/logo-white.png"
          alt="logo white img"
        />
      </a>

      <nav class="navbar">
        <div class="nav-links-container">
          <a
            href="../html/summary.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/summary.png"
              alt="summary icon"
            />Summary</a
          >

          <a
            href="../html/add-task.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/add-task.png"
              alt="add task icon"
            />
            Add Task</a
          >

          <a
            href="../html/board.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/board.png"
              alt="board icon"
            />
            Board</a
          >

          <a
            href="../html/contacts.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/contacts.png"
              alt="contacts icon"
            />Contacts</a
          >
        </div>
        <div class="../privacy-legal-notice-links-container">
          <a
            href="../html/privacy-policy.html"
            class="nav-links"
            id="privacy-policy"
          >
            Privacy Policy</a
          >
          <a
            href="../html/legal-notice.html"
            class="nav-links"
            id="legal-notice"
          >
            Legal Notice</a
          >
        </div>
      </nav>
    </aside>
    <section class ="contact-list-container">
      <div id="contacts">
        <div class="add-new-contacts">
        <button onclick="openCloseAddContact()">Add new contact<img src="../assets/icons/person_add.png"></img></button>
      </div>
        <div class="single-contact">
          <div class="initials-container">
            <span id="initials">TT
            </span>
          </div>
          <div class="contact-name">
            <h4>Test Test</h4>
            <a href="mailto:">test.test@test.de</a>
          </div>
        </div>
      </div>
    </section>
    <section class="contact-information">
      <div class="contacts-title">
        <b>Contacts</b>
          <div class="seperator-contacts-title"></div>
        <p>Better with a team</p>
      </div>
    </section>
    <article id="contactInformation">
      <div class="flex-d-r">
        <div id="bgInitials" class="initials-container">
          <span id="initialsArticle">A</span>
        </div>
        <div class="article-name">
          <div class="contact-name">
            <h2 id="contactName">Test Test</h2>
          </div>
          <div class="article-edit-and-delete">
            <div class="edit-contact flex-d-r">
              <img onclick="editContact()" src="/assets/icons/edit.svg" alt="edit-icon">
              <span>Edit</span>
            </div>
            <div class="del-contact flex-d-r">
              <img onclick="deleteContact()" src="/assets/icons/delete.svg" alt="delete-icon">
              <span>Delete</span>
            </div>
          </div>
        </div>
      </div>
      <div class="contact-information-header flex-d-r">Contact Information</div>
      <div class="aifs flex-d-c">
        <b>Email</b>
        <a id="mailAddress" href="#">test@test.de</a>
        <b>Phone</b>
        <span id="phoneNumber">+49 152 1112457</span>
      </div>
    </article>

    <div id="addContact" class="modal-background">
      <div class="add-contact-modal">

        <div class="modal-header-logo-left">

          <div class="logo-modal">
            <img src="/assets/img/logo-white.png" alt="logo-white">
          </div>
          <div class="header-modal">
            <h1>Add Contact</h1>
            <h2>Tasks are better with a team!</h2>
            <div class="header-seperator"></div>
          </div>
          
        </div>


        <div class="add-contact-modal-right">
              
          <div class="add-contact-modal-person">
            <img src="/assets/icons/add-contact-person.png" alt="profile-add-contact">
          </div>
          

          <div class="input-field-right">

              <button onclick="openCloseAddContact()" id="closeAddContact"><img src="/assets/icons/close.png" alt="close-button"></button>
              <form class="input-fields" action="">
                <input placeholder="Name" id="inputContactName" type="text">
                <input placeholder="Email" id="inputMailAddress" type="email">
                <input placeholder="Phone" id="inputPhoneNumber" type="text">
              </form>  
              <div class="add-contact-button-bottom">
                <button>Cancel</button>
                <button>Create contact</button>
              </div>

          </div>
        </div>





      </div>
    </div>  

    <script src="../js/contact.js"></script>
  </body>
</html>
