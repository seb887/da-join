<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Contacts - Join</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/logo-white.png">
    <link
      rel="stylesheet"
      href="../style.css"
    />
    <link
    rel="stylesheet"
    href="../styles/contacts.css"
  />
  </head>
  <body onload="initContacts()">
    <header class="header">
      <img class="logo-responsive" src="../assets/img/logo-black.png">
      <p class="project-tool-info">Kanban Project Management Tool</p>
      <div class="header-user-box">
        <div class="help-logo">
          <a href="./help.html"
            ><img
              src="../assets/icons/help.png"
              alt=""
          /></a>
        </div>

        <div 
          onclick="showProfileDropDownMenu()"
          id="user-initials"
          class="user-initials"
        ></div>
      </div>
    </header>
    <div id="dropdown-profile" class="dropdown-profile">
      <div onclick="location.href='help.html'" class="dropdown-profile-buttons help-button">Help</div>
        <a class="dropdown-profile-buttons" href="legal-notice.html">Legal Notice</a>
        <a class="dropdown-profile-buttons" href="privacy-policy.html">Privacy Policy</a>
        <div onclick="guestLogInOrLogOut(); removeFirstLogin()" class="dropdown-profile-buttons">Log out</div>
    </div>

    <aside class="sidebar">
      <a href="../index.html"
        ><img
          class="sidebar-logo"
          src="../assets/img/logo-white.png"
          alt="logo white img"
        />
      </a>

      <nav class="navbar">
        <div class="nav-links-container">
          <a
            href="../html/summary.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/summary.png"
              alt="summary icon"
            />Summary</a
          >

          <a
            href="../html/add-task.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/add-task.png"
              alt="add task icon"
            />
            Add Task</a
          >

          <a
            href="../html/board.html"
            class="nav-links"
          >
            <img
              src="../assets/icons/board.png"
              alt="board icon"
            />
            Board</a
          >

          <a style="color: white; background-color: #091931"
            class="nav-links"
          >
            <img style="filter: brightness(150%);"
              src="../assets/icons/contacts.png"
              alt="contacts icon"
            />Contacts</a
          >
        </div>
        <div class="../privacy-legal-notice-links-container">
          <a
            href="../html/privacy-policy.html"
            class="nav-links"
            id="privacy-policy"
          >
            Privacy Policy</a
          >
          <a
            href="../html/legal-notice.html"
            class="nav-links"
            id="legal-notice"
          >
            Legal Notice</a
          >
        </div>
      </nav>
    </aside>
    <section class ="contact-list-container">
      <div id="contacts">
        <div class="add-new-contacts">
        <button onclick="openCloseAddContact()">Add new contact<img src="../assets/icons/person_add.png"></img></button>
      </div>
        <div class="single-contact">
          <div class="initials-container">
            <span id="initials">
            </span>
          </div>
          <div class="contact-name">
            <h4></h4>
            <a href="mailto:"></a>
          </div>
        </div>
      </div>
    </section>
    <section id="contact-information-responsive" class="contact-information">
      <div class="contacts-title">
        <b>Contacts</b>
          <div class="seperator-contacts-title"></div>
        <p>Better with a team</p>
      </div>
    </section>
    <article id="contactInformation">
      <div class="flex-d-r">
        <div id="bgInitials" class="initials-container">
          <span id="initialsArticle">A</span>
        </div>
        <div class="article-name">
          <div class="contact-name">
            <h2 id="contactName"></h2>
          </div>
          <div class="article-edit-and-delete">
            <div id="editContact" onclick="editContact()"  class="edit-contact flex-d-r">
              <img src="../assets/icons/edit.svg" alt="edit-icon">
              <span>Edit</span>
            </div>
            <div id="delContact" class="del-contact flex-d-r">
              <img  src="../assets/icons/delete.svg" alt="delete-icon">
              <span>Delete</span>
            </div>
          </div>
        </div>
      </div>
      <div class="contact-information-header flex-d-r">Contact Information</div>
      <div class="aifs flex-d-c">
        <b>Email</b>
        <a id="mailAddress" href="#"></a>
        <b>Phone</b>
        <span id="phoneNumber"></span>
      </div>
    </article>


      <div id="modalBackground" onclick="openAndCloseAddContact()" class="modal-background"></div>  
      <div id="addContact" class="add-contact-modal">


        
    </div>
    <div id="info-toast" class="hidden">
    </div>
    <div class="hidden-overlay">
      <div onclick="openAndCloseAddContact()" class="add-contact-responsive">
      <img id="responsive-button-bottom" src="../assets/icons/add-contact.png">
      </div>
    </div>

      <div id="goBackToList" onclick="goBackToList()" class="return-to-list-responsive">
        <img src="../assets/icons/back.png">
      </div>

    </div>
    <footer>
      <div class="nav-links-responsive"><a
        href="../html/summary.html"
        class="nav-links"
      >
        <img
          src="../assets/icons/summary.png"
          alt="summary icon"
        />Summary</a
      ></div>
      <div class="nav-links-responsive"><a
        href="../html/add-task.html"
        class="nav-links"
      >
        <img
          src="../assets/icons/add-task.png"
          alt="add task icon"
        />
        Add Task</a
      ></div>
      <div class="nav-links-responsive"><a
        href="../html/board.html"
        class="nav-links"
      >
        <img
          src="../assets/icons/board.png"
          alt="board icon"
        />
        Board</a
      ></div>
      <div class="nav-links-contacts"><a style="color: white;"
        class="nav-links"
      >
        <img style="filter: brightness(150%);"
          src="../assets/icons/contacts.png"
          alt="contacts icon"
        />Contacts</a
      ></div>
    </footer>
    <script src="../js/contact.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
